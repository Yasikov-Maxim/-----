
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BaaS - Cloud Firestore App</title>
    <style>
    body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    input { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    button#mainBtn { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; font-weight: 600; cursor: pointer; transition: 0.3s ease-in-out; }
    button#mainBtn:hover { background: #0056b3; }
    button#mainBtn:disabled { background: #cccccc; cursor: not-allowed; }
    .post { background: #fff; border: 1px solid #eaeaea; padding: 15px; margin-top: 15px; border-radius: 8px; width: 100%; max-width: 500px; position: relative; }
    .like-btn { cursor: pointer; border: none; background: #f8f9fa; padding: 5px 12px; border-radius: 20px; font-size: 14px; transition: 0.2s; }
    .like-btn:hover { background: #e2e6ea; }
    .time { font-size: 11px; color: #999; float: right; }
    .error { color: #dc3545; font-size: 12px; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h3>Панель управления данных</h3>
    <input type="text" id="name" placeholder="Имя профиля">
    <input type="email" id="email" placeholder="Рабочий Email">
    <div class="error" id="errorMsg"></div>
    <button id="mainBtn">Опубликовать в облако</button>
</div>

<div id="feed" style="width: 100%; max-width: 500px;"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getFirestore, collection, addDoc, query, orderBy, onSnapshot,
        serverTimestamp, updateDoc, doc, increment
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Ваша конфигурация Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAtIo0yCCK7N9RivQ3ThPOJPzBNwZkvM3g",
        authDomain: "registering-a-web-application.firebaseapp.com",
        projectId: "registering-a-web-application",
        storageBucket: "registering-a-web-application.firebasestorage.app",
        messagingSenderId: "421808358341",
        appId: "1:421808358341:web:99b9682a26f9e8b68d81ac",
        measurementId: "G-QH9NJLQ968"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Функция для обработки лайков
    window.processLike = async (id) => {
        const docRef = doc(db, "requests", id);
        try {
            await updateDoc(docRef, { 
                likes: increment(1) 
            });
            console.log("Лайк успешно добавлен!");
        } catch (e) {
            console.error("Ошибка при добавлении лайка:", e.message);
            alert("Не удалось поставить лайк. Проверьте правила безопасности.");
        }
    };

    // Обработчик кнопки публикации
    document.getElementById('mainBtn').onclick = async () => {
        const btn = document.getElementById('mainBtn');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const errorMsg = document.getElementById('errorMsg');
        
        // Простая валидация
        if (nameInput.value.length <= 2) {
            errorMsg.style.display = 'block';
            errorMsg.textContent = 'Имя должно содержать минимум 3 символа';
            return;
        }
        
        if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
            errorMsg.style.display = 'block';
            errorMsg.textContent = 'Введите корректный email';
            return;
        }
        
        errorMsg.style.display = 'none';
        btn.disabled = true;
        btn.textContent = 'Публикация...';
        
        try {
            await addDoc(collection(db, "requests"), {
                name: nameInput.value,
                email: emailInput.value,
                likes: 0,
                timestamp: serverTimestamp()
            });
            
            // Очистка полей
            nameInput.value = "";
            emailInput.value = "";
            console.log("Данные успешно опубликованы!");
            
        } catch (e) {
            console.error("Ошибка при публикации:", e);
            alert("Ошибка безопасности: Данные отклонены сервером.");
        }
        
        btn.disabled = false;
        btn.textContent = 'Опубликовать в облако';
    };

    // Real-time слушатель
    const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
    
    onSnapshot(q, (snapshot) => {
        const feed = document.getElementById('feed');
        feed.innerHTML = "";
        
        if (snapshot.empty) {
            feed.innerHTML = '<div class="post" style="text-align: center;">Нет данных. Создайте первую запись!</div>';
            return;
        }
        
        snapshot.forEach((doc) => {
            const data = doc.data();
            
            // Безопасное отображение времени
            let timeString = 'Только что';
            if (data.timestamp) {
                try {
                    timeString = data.timestamp.toDate().toLocaleTimeString();
                } catch (e) {
                    console.warn("Ошибка форматирования времени");
                }
            }
            
            feed.innerHTML += `
                <div class="post">
                    <span class="time">${timeString}</span>
                    <b>${escapeHtml(data.name || 'Без имени')}</b>
                    <p style="margin: 5px 0;">${escapeHtml(data.email || 'Нет email')}</p>
                    <button class="like-btn" onclick="processLike('${doc.id}')">
                        ❤️ ${data.likes || 0}
                    </button>
                </div>
            `;
        });
    });

    // Функция для защиты от XSS
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>

</body>
</html>
