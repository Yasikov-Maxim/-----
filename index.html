<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BaaS</title>
<style>
body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
.container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
input { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
button#mainBtn { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; font-weight: 600; cursor: pointer; transition: 0.3s ease-in-out; }
.post { background: #fff; border: 1px solid #eaeaea; padding: 15px; margin-top: 15px; border-radius: 8px; width: 100%; max-width: 500px; position: relative; }
.like-btn { cursor: pointer; border: none; background: #f8f9fa; padding: 5px 12px; border-radius: 20px; font-size: 14px; transition: 0.2s; margin-right:5px;}
.like-btn:hover { background: #e2e6ea; }
.time { font-size: 11px; color: #999; float: right; }
</style>
</head>
<body>

<div class="container">
<h3>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏</h3>
<input type="text" id="name" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è">
<input type="email" id="email" placeholder="–†–∞–±–æ—á–∏–π Email">
<button id="mainBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
</div>

<div id="feed" style="width: 100%; max-width: 500px;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtIo0yCCK7N9RivQ3ThPOJPzBNwZkvM3g",
  authDomain: "registering-a-web-application.firebaseapp.com",
  projectId: "registering-a-web-application",
  storageBucket: "registering-a-web-application.firebasestorage.app",
  messagingSenderId: "421808358341",
  appId: "1:421808358341:web:99b9682a26f9e8b68d81ac",
  measurementId: "G-QH9NJLQ968"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ===== –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –¥–æ–∫—É–º–µ–Ω—Ç–∞ =====
document.getElementById('mainBtn').onclick = async () => {
    const btn = document.getElementById('mainBtn');
    btn.disabled = true;
    try {
        await addDoc(collection(db, "requests"), {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            likes: 0,
            timestamp: serverTimestamp()
        });
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
    } catch(e) {
        alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –î–∞–Ω–Ω—ã–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º.");
        console.error(e);
    }
    btn.disabled = false;
};

// ===== –§—É–Ω–∫—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ª–∞–π–∫–∞ =====
window.processLike = async (id) => {
    const docRef = doc(db, "requests", id);
    try {
        await updateDoc(docRef, { likes: increment(1) });
    } catch(e) {
        console.error("–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:", e.message);
    }
};

// ===== –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –¥–æ–∫—É–º–µ–Ω—Ç–∞ =====
window.deleteRequest = async (id) => {
    const docRef = doc(db, "requests", id);
    try {
        await deleteDoc(docRef);
        console.log("–î–æ–∫—É–º–µ–Ω—Ç —É–¥–∞–ª—ë–Ω:", id);
    } catch(e) {
        console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:", e.message);
    }
};

// ===== –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–µ—Ä–µ–∑ prompt =====
window.promptEdit = async (id, currentName) => {
    const newName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è:", currentName);
    if (newName && newName !== currentName) {
        const docRef = doc(db, "requests", id);
        try {
            await updateDoc(docRef, { name: newName });
            console.log("–ò–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–æ:", newName);
        } catch(e) {
            console.error("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–º–µ–Ω–∏:", e.message);
        }
    }
};

// ===== –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ =====
const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
onSnapshot(q, snapshot => {
    const feed = document.getElementById('feed');
    feed.innerHTML = "";
    snapshot.forEach(docItem => {
        const data = docItem.data();
        const timestamp = data.timestamp ? data.timestamp.toDate().toLocaleTimeString() : "...";
        feed.innerHTML += `
            <div class="post">
                <span class="time">${timestamp}</span>
                <b>${data.name}</b>
                <p style="margin: 5px 0;">${data.email}</p>
                <button class="like-btn" onclick="processLike('${docItem.id}')"> üëç ${data.likes || 0}</button>
                <button class="like-btn" onclick="deleteRequest('${docItem.id}')">üóë –£–¥–∞–ª–∏—Ç—å</button>
                <button class="like-btn" onclick="promptEdit('${docItem.id}', '${data.name.replace(/'/g, "\\'")}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–º—è</button>
            </div>
        `;
    });
});
</script>

</body>
</html>
